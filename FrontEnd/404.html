<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Malltiverse</title>
    <style>
        /* --- RESET & FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050510;
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            overflow: hidden; /* Prevents scrollbars from floating elements */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Essential for 3D context */
        }

        /* --- BACKGROUND WORLD (The "Verse") --- */
        .verse-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a3a 0%, #050510 100%);
            z-index: -2;
        }

        /* The Moving Grid Floor */
        .grid-floor {
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 200%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            animation: gridMove 20s linear infinite;
            z-index: -1;
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
            -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
        }

        /* --- MAIN CONTAINER --- */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
            max-width: 600px;
            width: 90%;
            animation: floatContainer 6s ease-in-out infinite;
        }

        /* --- TYPOGRAPHY --- */
        h1.logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 1rem;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            line-height: 1;
            font-weight: 900;
            background: linear-gradient(135deg, #00f2ff, #bc13fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 10px 30px rgba(188, 19, 254, 0.3);
            position: relative;
            display: inline-block;
        }

        /* Glitch Effect on 404 */
        .error-code::before {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            color: rgba(0, 242, 255, 0.5);
            z-index: -1;
            animation: glitch 3s infinite;
        }

        h2 {
            font-size: 1.8rem;
            margin: 1rem 0;
            font-weight: 500;
        }

        p {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00f2ff, #00aaff);
            color: #050510;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #bc13fe;
            color: #fff;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.6);
        }
        
        .btn-secondary:hover {
            background: rgba(188, 19, 254, 0.1);
            box-shadow: 0 10px 30px rgba(188, 19, 254, 0.4);
        }

        /* --- 3D FLOATING SHAPES (CSS ONLY) --- */
        .shape-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through */
            transform-style: preserve-3d;
        }

        /* Generic Cube CSS */
        .cube {
            position: absolute;
            width: 60px;
            height: 60px;
            transform-style: preserve-3d;
            animation: rotateCube 10s linear infinite;
        }

        .cube div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(0, 242, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2) inset;
        }

        .cube .front  { transform: translateZ(30px); }
        .cube .back   { transform: rotateY(180deg) translateZ(30px); }
        .cube .right  { transform: rotateY(90deg) translateZ(30px); }
        .cube .left   { transform: rotateY(-90deg) translateZ(30px); }
        .cube .top    { transform: rotateX(90deg) translateZ(30px); }
        .cube .bottom { transform: rotateX(-90deg) translateZ(30px); }

        /* Cube Positions & Sizes */
        .c1 { top: 20%; left: 15%; animation: float 6s ease-in-out infinite, rotateCube 15s linear infinite; }
        .c2 { bottom: 25%; right: 10%; transform: scale(1.5); animation: float 8s ease-in-out infinite reverse, rotateCube 20s linear infinite reverse; }
        .c3 { top: 15%; right: 25%; transform: scale(0.5); animation: float 5s ease-in-out infinite 1s, rotateCube 12s linear infinite; }
        .c4 { bottom: 15%; left: 20%; transform: scale(0.8); animation: float 7s ease-in-out infinite 2s, rotateCube 18s linear infinite reverse; }

        /* Abstract Portal Ring */
        .portal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(70deg);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 2px solid rgba(188, 19, 254, 0.3);
            box-shadow: 0 0 50px rgba(188, 19, 254, 0.2), inset 0 0 50px rgba(188, 19, 254, 0.2);
            z-index: -1;
            animation: pulsePortal 4s ease-in-out infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes gridMove {
            0% { transform: rotateX(60deg) translateY(0); }
            100% { transform: rotateX(60deg) translateY(50px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-30px) rotateX(10deg); }
        }

        @keyframes floatContainer {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes pulsePortal {
            0%, 100% { transform: translate(-50%, -50%) rotateX(70deg) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) rotateX(70deg) scale(1.1); opacity: 0.8; box-shadow: 0 0 80px rgba(188, 19, 254, 0.5); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .error-code { font-size: 5rem; }
            h2 { font-size: 1.4rem; }
            .btn-group { flex-direction: column; width: 100%; }
            .cube { display: none; } /* Hide floating cubes on small screens for performance/clutter */
        }
    </style>
</head>
<body>

    <div class="verse-bg"></div>
    <div class="grid-floor"></div>
    
    <div class="shape-container">
        <div class="portal"></div>
        
        <div class="cube c1">
            <div class="front"></div><div class="back"></div><div class="right"></div>
            <div class="left"></div><div class="top"></div><div class="bottom"></div>
        </div>
        
        <div class="cube c2">
            <div class="front"></div><div class="back"></div><div class="right"></div>
            <div class="left"></div><div class="top"></div><div class="bottom"></div>
        </div>

        <div class="cube c3">
            <div class="front"></div><div class="back"></div><div class="right"></div>
            <div class="left"></div><div class="top"></div><div class="bottom"></div>
        </div>
        
        <div class="cube c4">
            <div class="front"></div><div class="back"></div><div class="right"></div>
            <div class="left"></div><div class="top"></div><div class="bottom"></div>
        </div>
    </div>

    <main class="container">
        <h1 class="logo">Malltiverse</h1>
        
        <div class="content">
            <div class="error-code">404</div>
            <h2>System Failure: Shop Not Found</h2>
            <p>
                The digital storefront you are looking for has been disconnected from the Malltiverse grid. 
                It may have been moved, deleted, or dissolved into the data stream.
            </p>
            
            <div class="btn-group">
                <a href="/" class="btn btn-primary">Return to Lobby</a>
                <a href="/contact" class="btn btn-secondary">Contact Support</a>
            </div>
        </div>
    </main>

</body>
</html>
